name: govcore
recipe: drupal9
config:
  webroot: docroot
  php: '7.4'
  via: apache:2.4
  composer_version: '2.0.7'
  drush: ^10
  database: mysql:5.7.28
services:
  appserver:
    build:
      - "composer global require drupal/coder dealerdirect/phpcodesniffer-composer-installer mglaman/drupal-check"
      - 'export PATH="/var/www/.composer/vendor/bin"'
      - "wget https://asm89.github.io/d/twig-lint.phar -P /var/www -O twig-lint.phar"
    xdebug: true
    config:
      php: .lando/.php.ini
    build_as_root:
      - curl -sL https://deb.nodesource.com/setup_10.x | bash -
      - apt install -y nodejs
      - npm install --global gulp-cli
      - npm install gulp@^3.9.1 --save
    run:
      - cd $LANDO_MOUNT/docroot/themes/contrib/govtheme_claro && npm install
      - cd $LANDO_MOUNT/docroot/themes/contrib/govtheme_claro && gulp compile
  overrides:
    environment:
      DRUSH_OPTIONS_URI: "http:/govcore.lndo.site"
      PHP_IDE_CONFIG: "serverName=govcore.lndo.site"
  pma:
    type: phpmyadmin
    hosts:
      - database
  search:
    type: solr:7
    portforward: 8983
    core: drupal
    config:
      dir: solr/conf
  node:
    type: node
    build:
      - "yarn install -y"
tooling:
  bash:
    service: appserver
    cmd: /bin/bash
  console:
    service: appserver
    cmd: "/app/vendor/bin/drupal --root=/app/docroot"
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
  node:
    service: appserver
  gulp:
    service: appserver
    dir: /app/docroot/themes/custom/cook_county
  npm:
    service: appserver
  phpcs:
    service: appserver
    cmd: "phpcs"
    options:
    description: Run phpcs for given folder or file.
  drupal-check:
    service: appserver
    cmd: "drupal-check"
    options:
    description: Run drupal-check for given folder or file.
  twig-lint:
    service: appserver
    cmd: "php /var/www/twig-lint.phar"
    options:
    description: Run twig-lint for given folder or file.
  eslint:
    service: node
    cmd: "node ./node_modules/eslint/bin/eslint.js --config=.eslintrc.json"
    options:
    description: Run jshint for given folder or file.
  stylelint:
    service: node
    cmd: "npx stylelint --config .stylelintrc.json"
    options:
    description: Run stylelint for given folder or file.
proxy:
  appserver:
    - govcore.lndo.site
  search:
    - search.govcore.lndo.site:8983
  pma:
    - pma.govcore.lndo.site
