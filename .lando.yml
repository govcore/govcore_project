name: govcore
recipe: drupal9
config:
  php: '7.4'
  via: apache:2.4
  composer_version: '2.0.7'
  webroot: docroot/
  database: mysql:5.7.28
services:
  appserver:
    xdebug: true
    config:
      php: .lando/php.ini
    build_as_root:
      - composer install
      - curl -sL https://deb.nodesource.com/setup_10.x | bash -
      - apt install -y nodejs
      - npm install --global gulp-cli
      - npm install gulp@^3.9.1 --save
      - .lando/fix-htaccess.sh
    run_as_root:
      - "ln -s /app/vendor/acquia/blt/bin/blt /usr/bin/blt -n"
      - "/usr/bin/blt blt:init:git-hooks -n"
      - "apt-get update && apt install vim -y"
      - "apt-get update && apt install nano -y"
      - "apt-get update && apt install mlocate -y"
    run:
      - cd $LANDO_MOUNT/docroot/themes/custom/govtheme_claro && npm install
      #      IF ERROR: Error: Node Sass does not yet support your current environment: Linux 64-bit with Unsupported runtime (64), UNCOMMENT BELOW.
      #      - cd $LANDO_MOUNT/docroot/themes/custom/cook_county && npm rebuild node-sass
      - cd $LANDO_MOUNT/docroot/themes/custom/govtheme_claro && gulp compile
    overrides:
      environment:
        DRUSH_OPTIONS_URI: "http://govcore.lndo.site"
        PHP_IDE_CONFIG: "serverName=govcore.lndo.site"
  pma:
    type: phpmyadmin
    hosts:
      - database
  search:
    type: solr:7
    portforward: 8983
    core: drupal
    config:
      dir: solr/conf
  database:
    portforward: 3307
tooling:
  console:
    service: appserver
    cmd: "/app/vendor/bin/drupal --root=/app/docroot"
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
  blt:
    service: appserver
    cmd: /usr/bin/blt
  bash:
    service: appserver
    cmd: /bin/bash
  node:
    service: appserver
  gulp:
    service: appserver
    dir: /app/docroot/themes/custom/cook_county
  npm:
    service: appserver
  update-local:
    service: appserver
    cmd:
      - composer install
      - drush --include=docroot/modules/contrib/acsf/acsf_init acsf-init -y -n
      - drush updb -y
      - drush cim -y
      - drush cim -y
      - drush updb -y
      - drush cr
      - drush uli
proxy:
  appserver:
    - govcore.lndo.site
  search:
    - search.govcore.lndo.site:8983
  pma:
    - pma.govcore.lndo.site
